<!DOCTYPE html>

  <title>Transaction Graph</title>
</head>
<style>

.link {
  stroke: #3d3c3c;
  fill: none;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

    height = screen.height - 100;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(0.1)
    .linkDistance(function(d){
      console.log(d);
      return (d.source.size + d.target.size) * 10;
    })
    .linkStrength(0.5)
    .charge(function(d){
      return d.size * -50;
    })
    .size([width, height]);
